<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input 태그가 사용 가능할 때 background-color 속성에
        white 키워드 적용 */
        input:enabled{ background-color: white; }
        /* input 태그가 사용 불가능할 때 background-color 속성에
        gray 키워드 적용 */
        input:disabled{ background-color: gray; }
        /* input 태그에 포커스를 맞출 때 background-color 속성에
        orange 키워드 적용 */    
        input:focus{ background-color: orange; }
    </style>
</head>
<body>
    <h2>입력 가능한 상태</h2>
    <input type="text">
    <h2>입력 불가능한 상태</h2>
    <input type="text" disabled="disabled">
</body>
</html>
