<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li > a:first-child{ color: crimson; } 이대로 실행한다면
        모든 태그에 crimson 키워드가 적용됨*/
        /* first child 의 위치를 헷갈리지 않을 것. */
        li:first-child > a{ color: crimson; }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">첫번째</a></li>
        <li><a href="#">두번째</a></li>
        <li><a href="#">세번째</a></li>
        <li><a href="#">네번째</a></li>
        <li><a href="#">다섯번째</a></li>
        <li><a href="#">여섯번째</a></li>
        <li><a href="#">일곱번째</a></li>
    </ul>
</body>
</html>
