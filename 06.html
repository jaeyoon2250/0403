<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{ overflow: hidden; }
        li{ list-style: none; float: left; padding: 15px; }
        /* 원래 있던 스타일 삭제, padding : 여백 추가 */

        li:first-child{ border-radius: 10px 0 0 10px; }
        li:last-child{ border-radius: 0 10px 10px 0; }
        /* 사각형 순서 : 시계방향 */
        /* border-radius : 모서리를 둥그렇게 만들수 있는 기능 */

        li:nth-child(2n){ background-color: brown; }
        /* 짝수번째 li 스타일 적용 */
        li:nth-child(2n+1){ background-color: green; }
        /* 홀수번째 li 스타일 적용 */
    </style>
</head>
<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
        <li>일곱번째</li>
    </ul>
</body>
</html>
